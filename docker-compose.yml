services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: money-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-money_dev}
      POSTGRES_USER: ${POSTGRES_USER:-money}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-money123}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-money} -d ${POSTGRES_DB:-money_dev}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: money-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # AkShare Sidecar (FastAPI)
  sidecar:
    build:
      context: ./sidecar
      dockerfile: Dockerfile
    container_name: money-sidecar
    restart: unless-stopped
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # NestJS API 后端
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: money-api
    restart: unless-stopped
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sidecar:
        condition: service_healthy
    environment:
      NODE_ENV: production
      APP_PORT: "3000"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-money_dev}
      DB_USER: ${POSTGRES_USER:-money}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-money123}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production-access}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production-refresh}
      JWT_ACCESS_EXPIRES: "15m"
      JWT_REFRESH_EXPIRES: "7d"
      DB_SYNCHRONIZE: "true"
      AKSHARE_SIDECAR_BASE_URL: http://sidecar:8001/v1
      AKSHARE_TIMEOUT_MS: "8000"
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      TAVILY_BASE_URL: ${TAVILY_BASE_URL:-https://api.tavily.com}
      TAVILY_MONTHLY_BUDGET: ${TAVILY_MONTHLY_BUDGET:-1000}
      LLM_PROVIDER_PRIORITY: ${LLM_PROVIDER_PRIORITY:-openai,gemini}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}

  # Next.js 前端
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002/api/v1
    container_name: money-web
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - api

volumes:
  pgdata:
